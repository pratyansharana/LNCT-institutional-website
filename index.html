<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LNCT Navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <img src="assets/logo.png" alt="LNCT Logo" class="logo" />

      <button id="menu-toggle" aria-label="Toggle menu" class="menu-toggle">&#9776;</button>

      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html" class="active">Home</a></li>

          <li class="dropdown">
            <a href="#">About ▾</a>
            <ul class="dropdown-content">
              <li><a href="about.html">About LNCT</a></li>
              <li><a href="vision.html">Vision & Mission</a></li>
              <li><a href="leadership.html">Leadership</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#">Institutions ▾</a>
            <ul class="dropdown-content">
              <li><a href="institutions.html">Engineering</a></li>
              <li><a href="institutions.html">Management</a></li>
              <li><a href="institutions.html">Medical</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#">Companies ▾</a>
            <ul class="dropdown-content">
              <li><a href="companies.html">Initiatives</a></li>
              <li><a href="companies.html">Partners</a></li>
            </ul>
          </li>

          <li><a href="admissions.html">Admissions</a></li>
          <li><a href="placements.html">Placements</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
  // Mobile nav toggle
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('open');
  });

  // Dropdown toggles for mobile
  const dropdowns = document.querySelectorAll('.nav-links .dropdown > a');

  dropdowns.forEach(drop => {
    drop.addEventListener('click', function (e) {
      // Only activate this on mobile screens
      if (window.innerWidth <= 768) {
        e.preventDefault(); // prevent following the link
        this.parentElement.classList.toggle('open');
      }
    });
  });
</script>

</body>
</html>
