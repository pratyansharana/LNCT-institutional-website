<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LNCT Navigation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header">
    <div class="container header-content">
      <img src="assets/logo.png" alt="LNCT Logo" class="logo" />

      <!-- Hamburger for mobile -->
      <button id="menu-toggle" aria-label="Toggle menu" class="menu-toggle">&#9776;</button>

      <nav class="nav-links" id="nav-links">
        <a href="index.html" class="active">Home</a>

        <div class="dropdown">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">About ▾</button>
          <div class="dropdown-content" role="menu" aria-label="About submenu">
            <a href="about.html" role="menuitem">About LNCT</a>
            <a href="vision.html" role="menuitem">Vision & Mission</a>
            <a href="leadership.html" role="menuitem">Leadership</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Institutions ▾</button>
          <div class="dropdown-content" role="menu" aria-label="Institutions submenu">
            <a href="institutions.html" role="menuitem">Engineering</a>
            <a href="institutions.html" role="menuitem">Management</a>
            <a href="institutions.html" role="menuitem">Medical</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Companies ▾</button>
          <div class="dropdown-content" role="menu" aria-label="Companies submenu">
            <a href="companies.html" role="menuitem">Initiatives</a>
            <a href="companies.html" role="menuitem">Partners</a>
          </div>
        </div>

        <a href="admissions.html">Admissions</a>
        <a href="placements.html">Placements</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
